<footer>
    <span class="copyright">{{ .Site.Copyright | safeHTML }}</span>
    <nav>
        <ul class="link-list">
            {{- with index site.Menus "footer" }}
                {{- range . }}
                    <li><a href="{{ .URL }}">{{ .Title }}</a></li>
                {{- end }}
            {{- end }}
        </ul>
    </nav>
</footer>
